<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #buyukkutu{
        width: 200px;
        height: 200px;
        background-color: red;
        position: relative;
       }
       #kucukkutu{
        width: 50px;
        height: 50px;
        background-color: yellow;
        position: absolute;
       }
    </style>
</head>
<body>
<div id="buyukkutu">
    <div id="kucukkutu">

    </div>
</div>
<script>
    var pozX = 0, pozY= 0;
    var kucukkutu = document.getElementById("kucukkutu");
    var zaman = setInterval(hareketEt,10);

    function hareketEt(){
        if(pozX>=150){
            pozY++;
            kucukkutu.style.top = pozY + "px";
            if(pozY>=150){
              clearInterval(zaman);
            }
        
        }
        else{
            pozX++;
            kucukkutu.style.left = pozX + "px";
        }
    }
</script>
       
</body>
</html>
