<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 100px;
        }
        button{
            display: block;
        }
    </style>
</head>
<body>
    <img id="logo" src="img/kanada.jpg" alt="" title="kanada">
    <button onclick="resmiDegistir()">Resmi Değiştir</button>

    <script>
       function resmiDegistir(){
        var logomuz = document.getElementById("logo");
        logomuz.src = "img/kıs.jpg"; 
        logomuz.title ="kıs"

       }
    </script>
</body>
</html>
