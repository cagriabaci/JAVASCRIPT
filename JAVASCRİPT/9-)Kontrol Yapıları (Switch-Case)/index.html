<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var color="purple";

       switch (color){

        case "red":
        document.write("<div style=\"text-align:center;background:red\">Kırmızı");

        break;

        case "yellow":
        document.write("<div style=\"text-align:center;background:yellow\">Sarı");

        break;

        case "purple":
        document.write("<div style=\"text-align:center;background:purple\">Mor");

        break;

        default:
        document.write("Böyle bir renk yoktur!")
       }

    </script>
</body>
</html>
